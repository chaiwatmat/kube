apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: meow-ingress
  annotations:
    ingress.kubernetes.io/class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /meow
            backend:
              serviceName: meow-svc
              servicePort: 80
          - path: /redoc
            backend:
              serviceName: redoc
              servicePort: 8076
          - path: /hello
            backend:
              serviceName: hello
              servicePort: 8077
