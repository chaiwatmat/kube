apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: nginxdemo/hello
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "100Mi"
              cpu: "0.1"
